<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Upload Model</h1>
    <form action="/upload_model/submit" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" class="form-control" name="model_file" accept=".pkl,.h5" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="model_name" placeholder="Model name (optional)">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {% if models %}

      <h5 class="mb-3 text-success">üìö Danh s√°ch M√¥ H√¨nh ƒê√£ T·∫£i L√™n</h5>

        {% for m in models %}
        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
          <div>
            <strong>{{ m.name }}</strong>
            <span class="text-muted small ms-2">({{ m.size }} KB ‚Ä¢ {{ m.upload_time }} ‚Ä¢ {{ m.type }})</span>
          </div>
          <form action="/upload_model/delete/{{ m.name }}" method="post" onsubmit="return confirm('X√°c nh·∫≠n xo√° m√¥ h√¨nh {{ m.name }}?');">

</div>
</body>
</html>
