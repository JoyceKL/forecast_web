<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Forecast Application</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xlsx" required>
        <select name="model" id="model-select" required>
            {% for m in models %}
            <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict</button>
    </form>

    <form id="model-upload-form" enctype="multipart/form-data" style="margin-top:10px;">
        <input type="file" name="model_file" accept=".pkl,.joblib,.h5" required>
        <button type="submit">Upload Model</button>
    </form>

    <div id="download-links" style="display:none;margin-top:10px;">
        <a id="csv-link" href="/download/csv">Tải CSV</a> |
        <a id="excel-link" href="/download/excel">Tải Excel</a>
    </div>

    <div id="table-container"></div>
    <canvas id="chart" style="max-width:600px;"></canvas>

    <script src="/static/js/app.js"></script>
</body>
</html>
